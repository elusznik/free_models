name: Fetch OpenRouter Free Models

on:
  schedule:
    - cron: '0 6 * * *' # daily at 06:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Ensure latest `main` branch is checked out
        run: |
          echo "Fetching latest 'main' from origin and resetting working tree"
          git fetch origin main --quiet || true
          # Try to check out 'main' (create if missing), then reset to remote main
          git checkout main 2>/dev/null || git checkout -b main
          git reset --hard origin/main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'

      - name: Install dependencies (prefer `uv`)
        run: |
          python -m pip install --upgrade pip
          # Try to install uv (no-op if already installed); fall back to pip if uv isn't usable.
          python -m pip install uv || true
          if command -v uv >/dev/null 2>&1; then
            uv sync
          else
            pip install -r requirements.txt
          fi

      - name: Run fetch script (use uv/.venv; debug if missing)
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "PWD: $(pwd)"
          echo "Listing top-level files:"; ls -la || true

          # Show python info and any installed openai package for visibility
          echo "System python: $(which python || true)";
          python -V || true

          # If uv is installed, prefer `uv run` which executes within the created env
          if command -v uv >/dev/null 2>&1; then
            echo "uv detected — checking interpreter and openai presence"
            uv run python -c "import sys,pkgutil;print('interpreter:',sys.executable);print('openai module found:', pkgutil.find_loader('openai') is not None)" || true
            echo "Running fetch script via uv run"
            uv run python scripts/fetch_models.py
            exit_code=$?
            echo "uv run exit: $exit_code"
            if [ $exit_code -eq 0 ]; then
              exit 0
            fi
          fi

          # If uv not available or uv run failed, check for .venv python
          if [ -x .venv/bin/python ]; then
            echo ".venv python found — show openai info"
            .venv/bin/python -m pip show openai || true
            .venv/bin/python scripts/fetch_models.py
            exit 0
          fi

          # Last resort: run with system python (also show whether openai is installed)
          echo "Falling back to system python — show pip show openai"
          python -m pip show openai || true
          python scripts/fetch_models.py

      - name: Commit updated artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Stage the generated artifact (index.html). `git add` returns
          # non-zero exit code if paths are missing, so allow it to fail without stopping.
          git add docs/index.html || true
          # If there are staged changes, commit and push them.
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update OpenRouter free models"
            git push
          fi
